<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Registration form</title>
</head>

<body>
    <header>
        <h2>Rediff.com</h2>
    </header>
    <hr>
    <main>
        <h2>Create a Rediff mail account</h2>
        <div class="container" style="background: rgb(34,193,195);
        background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);  border-color:chocolate; border-style: solid;   ">          
            <form name="Regform" class="mb-4" style="padding: 10px; margin: 10px;">
                <table>
                    <tr>
                        <td><label for="fullname">Full Name:</label></td>
                        <td><input type="text" name="full name" class="form-control" required placeholder="Jeni Sebastian"></td>
                    </tr>

                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="text" name="email" class="form-control" placeholder="abc@gmail.com"></td>
                    </tr>

                    <tr>
                        <td><label for="pass">Password:</label></td>
                        <td><input type="password" name="pass" class="form-control" placeholder="Abc*@*12"></td>
                    </tr>

                    <tr>
                        <td><label for="retypepass">Retype password:</label></td>
                        <td><input type="password" name="retypepass" class="form-control"></td>
                    </tr>

                    <tr>
                        <td><label for="altemail">Alternate Email:</label></td>
                        <td><input type="text" name="altemail" class="form-control"></td>
                    </tr>

                    <tr>
                        <td><label for="altemailop">check if you don't have an alternate email:</label></td>
                        <td><input type="checkbox" name="altemailop" required></td>
                    </tr>

                    <tr>
                        <td><label for="dob">Choose DOB:</label></td>
                        <td><input type="date" name="dob" class="form-control"></td>
                    </tr>

                    <tr>
                        <td><label for="mobno">Mobile No:</label></td>
                        <td><select name="countrycode" class="form-control">
                                
                                <option value="IND">+91 India</option>
                                <option value="USA">+1 USA</option>
                                <option value="CANADA">+44 CANADA</option>
                            </select>
                            <input type="text" name="no" class="form-control">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="gender">Gender:</label></td>
                        <td>
                            Male&nbsp;<input type="radio" name="gender" value="Male">
                            Female&nbsp;<input type="radio" name="gender" value="Female">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="country">Choose country:</label></td>
                        <td><select name="country" id="" class="form-control">
                                <option value="select">Select</option>
                                <option value="INDIA">INDIA</option>
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                            </select></td>
                    </tr>

                    <tr>
                        <td><label for="cITY">Choose City:</label></td>
                        <td><select name="city" id="" class="form-control">
                                <option value="select">Select</option>
                                <option value="tri">Trivandrum</option>
                                <option value="mum">Mumbai</option>
                                <option value="ny">New York</option>
                                <option value="cal">California</option>
                            </select></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Register" class="bg-primary" class="form-control">
                            <input type="reset" value="Clear" class="bg-success" class="form-control">
                        </td>
                    </tr>


                </table>
            </form>
        </div>
    </main>

</body>
</html>
